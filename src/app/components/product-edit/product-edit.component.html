<form
  (ngSubmit)="onHandleSubmit()"
  [formGroup]="productForm"
  class="bg-green-300 p-6"
>
  <div class="form-group mb-2">
    <label for="">Id</label>
    <input type="number" name="id" formControlName="id" />
  </div>
  <div class="form-group mb-2">
    <label for="">Nam</label>
    <input type="text" name="name" formControlName="name" />
  </div>
  <div class="form-group">
    <label for="">Price</label>
    <input type="number" name="price" formControlName="price" />
  </div>
  <div class="form-group">
    <label for="">Image</label>
    <input type="text" name="image" formControlName="image" />
  </div>
  <button type="submit" class="p-2 bg-blue-600">Save</button>
</form>
